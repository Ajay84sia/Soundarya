<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Men's Shop | Soundarya</title>
    <link rel="stylesheet" href="./mens.css">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="main">
        <div id="main-left"></div>
        <div id="main-right">
            <div id="right-top">
                <div>
                    <img src="https://cdn-fsly.yottaa.net/5d669b394f1bbf7cb77826ae/www.bathandbodyworks.com/v~4b.21a/on/demandware.static/-/Sites-bbw-storefront-catalog-en/default/dw976c02c0/550tbcallin-v2_fa3_vn_0.jpg?yocs=o_s_" alt="banner1">
                    <p>All Men's Body Care</p>
                </div>
                <div>
                    <img src="https://cdn-fsly.yottaa.net/5d669b394f1bbf7cb77826ae/www.bathandbodyworks.com/v~4b.21a/on/demandware.static/-/Sites-bbw-storefront-catalog-en/default/dw90c4bb20/images/obc_mens_sp2_vn.jpg?yocs=o_s_" alt="banner2">
                    <p>Body Wash & Shower Gel</p>
                </div>
                <div>
                    <img src="https://cdn-fsly.yottaa.net/5d669b394f1bbf7cb77826ae/www.bathandbodyworks.com/v~4b.21a/on/demandware.static/-/Sites-bbw-storefront-catalog-en/default/dw6a5362c3/bc_new-mensshop_fa3_vn%E2%80%8B.jpg?yocs=o_s_" alt="banner3">
                    <p>Moisturizers</p>
                </div>
                <div>
                    <img src="https://cdn-fsly.yottaa.net/5d669b394f1bbf7cb77826ae/www.bathandbodyworks.com/v~4b.21a/on/demandware.static/-/Sites-bbw-storefront-catalog-en/default/dw1e0a3a13/bc_mens-sfl-blktie_c1_vn.jpg?yocs=o_s_" alt="banner4">
                    <p>Body Spray & Cologne</p>
                </div>
                <div>
                    <img src="https://cdn-fsly.yottaa.net/5d669b394f1bbf7cb77826ae/www.bathandbodyworks.com/v~4b.21a/on/demandware.static/-/Sites-bbw-storefront-catalog-en/default/dw9488c9a2/xcat_hf-mens_su3_vn.jpg?yocs=o_s_" alt="banner5">
                    <p>Home Fragrance</p>
                </div>
                <div>
                    <img src="https://cdn-fsly.yottaa.net/5d669b394f1bbf7cb77826ae/www.bathandbodyworks.com/v~4b.21a/on/demandware.static/-/Sites-bbw-storefront-catalog-en/default/dw0ac467ce/sp_soaps-mens_su3_vn.jpg?yocs=o_s_" alt="banner6">
                    <p>Hand Soaps & Sanitizers</p>
                </div>

            </div>
            <div id="right-mid">
                <h1>Men's Fragrance, Body Care & More</h1>
                <hr>

                <div id="right-mid-filter">
                    <div>
                        <label for="prodType">Filter By</label>
                        <select name="prodType" id="prodType">
                          <option value="">PRODUCT TYPE</option>
                          <option value="Body Spray">Body Spray</option>
                          <option value="Body Cream">Body Cream</option>
                          <option value="Essential Oil ">Essential Oil</option>
                          <option value="Shower Gel">Shower Gel</option>
                        </select>
                    </div>
                    <div>
                        <select name="sort" id="sort">
                          <option value="">SORT BY</option>
                          <option value="LTH">Price Low To High</option>
                          <option value="HTL">Price High To Low</option>
                        </select>
                    </div>


                </div>
            </div>
            <div id="right-bottom"></div>
        </div>
    </div>
</body>
</html>
<script src="./mens.js"></script>
